      <center> <h1>User Login</h1></center>
      <br><br>
    <form id="loginForm" action="/login" method="POST" onsubmit="return validateForm()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Login">
    </form>

    <!-- Login Error Popup -->
    <div id="loginError" style="display: none;">
        <p class="error-message">Error: Invalid credentials. Please check your email and password.</p>
    </div>

    <!-- Unregistered User Popup -->
    <div id="unregisteredUser" style="display: none;">
        <p class="error-message">Error: You are not registered. Please register first.</p>
    </div>

    <script>
        function validateForm() {
            // Add your custom validation logic here
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email.trim() === '' || password.trim() === '') {
                document.getElementById("loginError").style.display = "block";
                return false;
            }
            return true;
        }

        // Check for login errors or unregistered users on page load
        window.onload = function () {
            var queryString = window.location.search;
            if (queryString.includes('error=invalid_credentials')) {
                document.getElementById("loginError").style.display = "block";
            } else if (queryString.includes('error=unregistered_user')) {
                document.getElementById("unregisteredUser").style.display = "block";
            }
        };
    </script>
</body>
