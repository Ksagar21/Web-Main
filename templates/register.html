<!DOCTYPE html>
<html lang="en">
<head>
  <title>Capture - Register</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">  </head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">CapTure</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <!--<li class="nav-item">
            <a class="nav-link active " href="/cart">Cart</a>
          </li>-->
        </ul>
      </div>
    </div>
  </nav>
<br>
<br>
<br>
 <center><h1>New User Register Window</h1></center> 
<br>
<br><br>
  <div class="container">  <div class="row justify-content-center">
      <div class="col-md-4">  <form action="{{ url_for('register') }}" method="post">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>

        {% if registration_complete %}
          <script>
            $(document).ready(function() {
              alert("Registration successful! Please click OK to proceed to login.");
              window.location.href = "{{ url_for('login') }}";  // Redirect after OK click
            });
          </script>
        {% endif %}

        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="alert alert-{{ category }}">
                  {{ message }}
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>

</body>
</html>
