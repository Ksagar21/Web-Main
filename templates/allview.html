<!DOCTYPE html>
<html lang="en">
<head>
  <title>Capture-Administration Panel</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    body {
      background: #ecf0f3;
    }
    .product-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CapTure</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link active" href="/cart">Cart</a>
          </li>
          <!--<li class="nav-item">
            <a class="nav-link active" href="/logout">Logout</a>
          </li>-->
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>All Products</h1>
    <div class="row">
      {% if products %}
        {% for product_id, product in products.items() %}
          <div class="col-md-4">
            <div class="product-card card"> 
              <div class="card-img-top product-image-frame d-flex justify-content-center align-items-center">
                <img src="{{ product.image_url }}" alt="Product Image" class="img-fluid">  </div>
              <div class="card-body d-flex flex-column justify-content-center align-items-center">
                  <h5 class="card-title text-center">{{ product.brand }} {{ product.model }}</h5> 
                  <p class="card-text text-center">Price: {{ product.price }}</p> 
                   <form action="/cart" method="post">
                  <input type="hidden" name="product_id" value="{{ product_id }}">
                  <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
              </div>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <div class="col-md-12">
          <p class="alert alert-info">No products available</p>
        </div>
      {% endif %}
    </div>
  </div>
  
  <style>
    .product-card {
      border: 1px solid #ddd;  /* Add a simple frame border */
      padding: 10px;  /* Add some padding for spacing */
      margin-bottom: 20px; /* Add some margin between cards */
    }
    .img-fluid {
      max-width: 100%;  /* Ensure image scales within card */
      height: auto;  /* Maintain aspect ratio */
    }
  </style>
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


  <footer class="text-center text-white" style="background-color: #45637d;">
    
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© Sagar Cooperation 2024 Copyright:
      <a class="text-white" href="https://CapTure.com/">CapTure.com</a>
    </div>
    <!-- Copyright -->
  </footer>

</body>
</html>
